<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>洪亞倫的個人首頁</title>
  </head>
  <body onload="startClock()" onunload="stopClock()">
    <div id="show"></div>
    <h1>洪亞倫的個人首頁</h1>
  <p align="right">
    <h4>我喜歡騎車也喜歡修車.拍車</h4>
    <br>
<img src="pic00.jpg" alt=""onmousedown="this.src=nextImage()"
                               onmouseover="this.src=randomImage()">
    <script>
      var timer = null;
// 顯示數字圖片
function displayClock(num) {
  var dig = parseInt(num/10);
  var timetag="<img src='images\\" + dig + ".gif'>";
  dig = num%10;
  timetag +="<img src='images\\" + dig + ".gif'>";
  return timetag;
}
// 停止計時
function stopClock() {
   clearTimeout(timer);
}
// 開始計時
function startClock() {
   var time = new Date();
   // 取得時間
   var hours = displayClock(time.getHours()) + ":";
   var minutes = displayClock(time.getMinutes()) + ":";
   var seconds = displayClock(time.getSeconds());
   // 顯示時間
   show.innerHTML = hours + minutes + seconds;
   timer = setTimeout("startClock()",1000);
}
        var curIndex=0;
        var imgArray=new Array();
        var pics=10;
        for(i=0;i<pics;i++)
        {
            imgArray[i]=new Image();
            if(i<10)
             imgArray[i].src="pic0"+i+".jpg";
            else
             imgArray[i].src="pic"+i+".jpg";
        }
        function nextImage(){
            curIndex++;
            curIndex=curIndex % pics;
            return(imgArray[curIndex].src);
        }
        function randomImage(){
            curIndex=Math.floor(Math.random()*pics);
            return(imgArray[curIndex].src);
        }
    </script>
  </body>
</html>
