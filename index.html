<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>洪亞倫的個人首頁</title>
  </head>
  <body>
    <h1>洪亞倫的個人首頁</h1>
  <p align="right">
    <h4>我喜歡騎車也喜歡修車.拍車</h4>
    <br>
<img src="pic00.jpg" alt=""onmousedown="this.src=nextImage()"
                               onmouseover="this.src=randomImage()">
    <script>
        var curIndex=0;
        var imgArray=new Array();
        var pics=10;
        for(i=0;i<pics;i++)
        {
            imgArray[i]=new Image();
            if(i<10)
             imgArray[i].src="pic0"+i+".jpg";
            else
             imgArray[i].src="pic"+i+".jpg";
        }
        function nextImage(){
            curIndex++;
            curIndex=curIndex % pics;
            return(imgArray[curIndex].src);
        }
        function randomImage(){
            curIndex=Math.floor(Math.random()*pics);
            return(imgArray[curIndex].src);
        }
    </script>
  </body>
</html>
